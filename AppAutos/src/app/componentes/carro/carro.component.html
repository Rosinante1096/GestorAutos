<div class="row">
  <div *ngFor="let carro of listaCarros" class="col-md-4 card" style="width: 18rem;" (click)="verDetalle(carro)">
    <img [attr.src]="'./assets/img/'+carro.img+'.jfif'" class="card-img-top" alt="...">
    <div class="card-body">
      <div class="card-text">
        <div>
          <span>Marca:</span>{{carro.marca}}
        </div>
        <div>
          <span>Modelo:</span>{{carro.modelo}}
        </div>
        <div>
          <span>Precio:</span>{{carro.precio|currency:'USD'}}
        </div>
        <div>
          <span>Placa:</span>{{carro.placa}}
        </div>
        <div>
          <span>Descripci√≥n:</span>{{carro.descripcion}}
        </div>
      </div>
    </div>
  </div>
</div>
