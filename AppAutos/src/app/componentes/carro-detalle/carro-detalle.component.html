<div *ngIf="mostrar" class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [attr.src]="'./assets/img/'+carro.img+'.jfif'" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="row card-title">{{carro.marca}}</h5>
        <br>
        <div class="row card-text"><span>Descripci√≥n:</span>{{carro.descripcion}}</div>
        <br>  
        <div>
              <span >Placa:</span>{{carro.placa}}
          </div>
          <div>
              <span >Modelo:</span>{{carro.modelo}}
          </div>
          <div>
              <span >Precio:</span>{{carro.precio}}
          </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <button class="btn btn-secondary" (click)="regresar()">Regresar</button>
  </div>
</div>
